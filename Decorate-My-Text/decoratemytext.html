<!DOCTYPE html>
<html>

<head>
    <title>Text Decorator</title>
    <link href="decoratemytext.css" type="text/css" rel="stylesheet" />
    <script src="decoratemytext.js"></script>

    

</head>

<body>
    <h1>Text Decorator</h1>

    <div>
        <img src="decorated.jpg" alt="very decorated!" />
    </div>
    <fieldset>
        <legend>Text</legend>
        <textarea name="text" id="text" cols="30" rows="4"></textarea>
    </fieldset>
    <fieldset>
        <legend>Decoration</legend>
        <button name="bigText" id="bd">Bigger Decoration!</button><br>
        <input type="checkbox" name="bling"  id="bling"/> Bling
        <br>
        <button name="malk" id="malko">Malkovitch</button>
        <button name="pig" id="piglatin">Pig latin</button>
    </fieldset>


</body>

</html>
