<!DOCTYPE html>
<html>

<head>
    <title>Retrieve Grade</title>
</head>

<body>
    <h1>Retrieve your grade</h1>
    <p>Name: ...</p>
    <input type="text" />
    <p>Student ID: ...</p>
    <input type="number" /> <br />
    <p>Choose Assignment</p>
    <select name="Choose Asignment">
        <option>Lab1</option>
        <option>Lab2</option>
        <option>Lab3</option>
        <option>Lab4</option>
        <option>Lab5</option>
    </select>
    <br/><br/><br/>
    <input type="radio" name="cc" value="lab1"/> Lab1
    <input type="radio" name="cc" value="lab2"/> Lab2
    <input type="radio" name="cc" value="lab3"/> Lab3
    <input type="radio" name="cc" value="lab4"/> Lab4
    <input type="radio" name="cc" value="lab5"/> Lab5
    <br/><br/>
    <p>I am only here to look up my own grades.</p>
    <input type="checkbox" name="yes"  /> YES
    <input type="checkbox" name="no"   /> NO   
    <br/><br/>
    <input type="submit" value="Get Grade!">
</body>

</html>
